<body class="fixed-sidebar pace-done fixed-nav fixed-nav-basic curent-page">
<div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
    <div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
        <div th:insert="fragments/menu_sidebar.html"></div>
        <div class="b-overlay-wrap position-relative w-100" size="sm">
            <div class="rih-page-wrapper">
                <nav role="navigation" class="navbar navbar-admin navbar-fixed-top"
                     th:insert="fragments/header_logout.html"></nav>
                <main class="wrapper wrapper-content">
                    <div class="b-overlay-wrap position-relative">
                        <div class="btn-pimary__groups mt-3 mb-3">
                            <div class="btn-pimary__groups-wrapper vidacha-sozdach mb-3">
                                <div class="mb-3 text-right">
                                    <span class="btn-pimary__groups_title">Контакт</span>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="border: 1px solid red;">
                            <form th:action="@{/contacts/create}" method="post" th:object="${contact}"
                                  style="margin: auto; width: 100%">
                                <div class="p-3 col-8 col-md-12 col-sm-6  d-flex form_wrapper" style="margin: 0 auto">
                                    <div class="row form-creat__half-wrapp_1" style="border: 1px solid red;">
                                        <div class="form-creat__half_two-column col-12">
                                            <label class="d-block font size"
                                                   style="text-align: center; padding-top: 3%;">ФИО</label>
                                            <div class="vdpComponent vdpWithInput">
                                                <input class="form-control" th:value="${contact.name}"
                                                       th:field="*{name}" required
                                                       type="text" placeholder="ФИО"/>
                                            </div>
                                        </div>

                                        <div class="form-creat__half_two-column col-12">
                                            <label class="d-block font size"
                                                   style="text-align: center; padding-top: 3%;">Серия и номер
                                                паспорта</label>
                                            <div class="vdpComponent vdpWithInput">
                                                <input class="form-control" th:value="${contact.numberPassport}"
                                                       th:field="*{numberPassport}" required
                                                       type="text" placeholder="Серия и номер паспорта"/>
                                            </div>
                                        </div>
                                        <div class="row form-creat__half-wrapp">
                                            <div role="group" class="form-group">
                                                <label class="d-block font"
                                                       style="text-align: center; padding-top: 3%;">Комментарий</label>
                                                <div class="vdpComponent vdpWithInput">
                                                    <input class="form-control" required type="text" name="comment"
                                                           placeholder="Комментарий"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-creat__half-wrapp_2" style="border: 1px solid red;">
                                        <div class="form-creat__half_two-column">
                                            <div role="group" class="form-group">
                                                <h3 class="my-3">Роль контакта</h3>
                                                <div class="mb-3 text-right">
                                                    <a href="/role-contacts"
                                                       class="btn btn-primary width btn-add_vidacha my-green">Добавить
                                                        роль</a>
                                                </div>
                                                <div class="vs__dropdown-toggle main-secect my-select">
                                                    <select th:field="*{roleContact}" required
                                                            class="vs__selected-options main-secect__opions"
                                                            style="text-align: center; padding-left: 0;padding-bottom: 10px;">
                                                        <option class="vs__selected vs__dropdown-toggle" value=""
                                                                disabled>
                                                            Выберите тип контакта
                                                        </option>
                                                        <option class="vs__selected vs__dropdown-toggle"
                                                                th:each="role : ${roles_contacts}"
                                                                th:text="${role.role}"
                                                                th:value="${role.id}">
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="row form-creat__half-wrapp">
                                                    <div role="group" class="form-group">
                                                        <label class="d-block font">Кем выдан</label>
                                                        <div class="vdpComponent vdpWithInput">
                                                            <input class="form-control" required type="text"
                                                                   th:field="*{issuedBy}" th:value="${contact.issuedBy}"
                                                                   placeholder="Кем выдан"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row form-creat__half-wrapp">
                                                    <div role="group" class="form-group">
                                                        <label class="d-block font">Дата выдачи</label>
                                                        <div class="vdpComponent vdpWithInput">
                                                            <input class="form-control" required type="date"
                                                                   th:field="*{dateIssuePassport}"
                                                                   th:value="${contact.dateIssuePassport}"
                                                                   placeholder="Дата выдачи"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-creat__half_two-column">
                                                    <div class="form-group">
                                                        <label class="d-block size">Загрузите ваши фотографии на
                                                            сервер</label>
                                                        <textarea required class="form-control"
                                                                  name="photos" style="height: 40px"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 mb-4 col-6 save-btn">
                                    <div class="mb-3 text-center">
                                        <button type="submit" class="btn btn-primary width btn-add_vidacha my-green">
                                            Сохранить
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
                <div th:insert="fragments/footer.html"></div>
            </div>
