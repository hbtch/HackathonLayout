<body class="fixed-sidebar pace-done fixed-nav fixed-nav-basic curent-page">
<div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
    <div class="b-overlay-wrap position-relative w-100" size="sm" id="wrapper">
        <div th:insert="fragments/menu_sidebar.html"></div>
        <div class="b-overlay-wrap position-relative w-100" size="sm">
            <div class="rih-page-wrapper">
                <nav role="navigation" class="navbar navbar-admin navbar-fixed-top"
                     th:insert="fragments/header_logout.html"></nav>
                <main class="wrapper wrapper-content edit-container d-block col-8 col-md-12">
                    <div data-v-e551daac="">
                        <div class="row">
                            <div class="col-lg-12 col-xl-12 col-md-6 col-sm-12 col-6 ml-2">
                                <div class="mb-3 text-right" style="margin-left: -10px">
                                    <a href="/projects/create" th:href="@{/projects/create}"
                                       class="btn btn-primary width btn-add_vidacha my-green">Создать</a>
                                </div>
                                <div class="mb-3 text-right">
                                    <button id="remove_project" th:href="@{/projects/create}"
                                            class="btn btn-primary width btn-add_vidacha my-red">
                                        Удалить
                                    </button>
                                </div>
                            </div>
                            <div>
                                <div class="b-overlay-wrap position-relative custom-ll">
                                    <div class="row">
                                        <div class="custom-ll__header" style="width: 560px; margin-left: -28px">
                                            <div class="custom-ll__header__full show">
                                                <div class="custom-ll__header__full__right">
                                                    <div class="header__search header__search_width">
                                                        <input type="search" id="barcode_search_input" name="barcode"
                                                               placeholder="Поиск"
                                                               class="form-control"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="custom-ll__filters col-12">
                                            <div class="order-lg-1" style="margin-left: -10px">
                                                <div class="btn__under-table col-6 col-md-12 col-lg-12">
                                                    <div class="mb-3 text-right"
                                                         style="margin-right: 50px; margin-left: -10px">
                                                        <a href="/"
                                                           class="btn btn-primary width btn-add_vidacha my-yellow">Все</a>
                                                    </div>
                                                    <div class="mb-3 text-right">
                                                        <a href="/?filter=one_time"
                                                           class="btn btn-primary width btn-open_vidacha my-yellow">Разовые</a>
                                                    </div>
                                                    <div class="mb-3 text-right">
                                                        <a href="/?filter=long"
                                                           class="btn btn-primary width btn-delate_vidacha my-yellow">Длинный</a>
                                                    </div>
                                                    <div class="mb-3 text-right">
                                                        <a href="/?filter=sublease"
                                                           class="btn btn-primary width btn-update_vidacha my-yellow">Субаренда</a>
                                                    </div>
                                                    <div class="mb-3 text-right">
                                                        <a href="/?filter=test"
                                                           class="btn btn-primary width btn-update_vidacha my-yellow">Тест</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="order-lg-1 overflow-auto">
                                                <div class="custom-ll__table table-responsive ml-1">
                                                    <table class="table in4dr-form delivery h-table w-table transparent">
                                                        <tr>
                                                            <th class="first-th">#</th>
                                                            <th>Проект</th>
                                                            <th>Статус</th>
                                                            <th>Контакт</th>
                                                            <th>Телефон</th>
                                                            <th>Начало аренды</th>
                                                            <th>Окончание аренды</th>
                                                            <th>Дата и время создания</th>
                                                            <th>Сотрудник</th>
                                                            <th>Примечание</th>
                                                            <th>Тип</th>
                                                            <th>Открыть смету</th>
                                                        </tr>
                                                        <tbody>
                                                        <tr th:each="project : ${list_projects}"
                                                            class="row-tool">
                                                            <td data-label="#" class="column-table">
                                                                <div class="column-table_checkbox-wrapp">
                                                                    <input class="column-table_checkbox ids"
                                                                           type="checkbox"/>
                                                                    <input type="text" hidden="hidden"
                                                                           th:value="${project.id}"/>
                                                                    <span class="tools-td-text table-td-text column-table_checkbox-number"></span>
                                                                </div>
                                                            </td>
                                                            <td data-label="Проект" class="barcode-tool">
                                                                <a th:href="@{/projects/edit/{id}/(id=${project.getId()})}"
                                                                   th:utext="${project.name}"
                                                                   title="Редактирование проекта"></a>
                                                            </td>
                                                            <td data-label="Статус">
                                                                <span class="tool_status" th:utext="${project.status_value}"></span>
                                                                <input type="text" hidden="hidden"
                                                                       th:value="${project.status}"/>
                                                            </td>
                                                            <td data-label="Клиент"
                                                                th:utext="${project.client_name}"></td>
                                                            <td data-label="Телефон"
                                                                th:utext="${project.phoneNumber}"></td>
                                                            <td data-label="Начало аренды"
                                                                th:utext="${#temporals.format(project.start, 'dd-MM-yyyy HH:mm')}"></td>
                                                            <td data-label="Окончание аренды"
                                                                th:text="${#temporals.format(project.end, 'dd-MM-yyyy HH:mm')}"></td>
                                                            <td data-label="Дата и время создания"
                                                                th:utext="${#temporals.format(project.created, 'dd-MM-yyyy HH:mm')}"></td>
                                                            <td data-label="Сотрудник"
                                                                th:utext="${project.employee}"></td>
                                                            <td data-label="Примечание" th:utext="${project.note}"></td>
                                                            <td data-label="Тип"
                                                                th:utext="${project.classification.getValue()}"></td>
                                                            <td data-label="Открыть смету">
                                                                <a th:href="@{/estimate/create/{id}(id=${project.getId()})}"
                                                                   title="Просмотр/редактирование сметы">Смета</a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pagination-control col-lg-12 order-lg-1">
                                        <!-- Bootstrap 4 -->
                                        <nav aria-label="Навигация по страницам">
                                            <ul class="pagination">
                                                <li class="page-item" th:if="${list_projects.totalPages > 0}"
                                                    th:each="page_number : ${page_numbers}">
                                                    <a class="page-link-m page-link"
                                                       th:href="@{/(size=${list_projects.size}, page=${page_numberStat.index}, filter=${list_projects.size})}"
                                                       th:text="${page_numberStat.index}"
                                                       th:class="${page_number==list_projects.number + 1} ? active">
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                    <div class="row">
                                        <div class="custom__search--mobile col-6 col-sm-12 col-md-12">
                                            <div class="custom-ll__header__full show">
                                                <div class="custom-ll__header__full__right search__flex">
                                                    <div class="header__search header__search_width form-m">
                                                        <input type="search" placeholder="Поиск"
                                                               class="form-control header__filter--mobile"/>
                                                    </div>
                                                    <div class="header__filter">
                                                        <button type="button"
                                                                class="btn btn-default custom-ll__filter-button collapsed search-btn"
                                                                aria-expanded="false" aria-controls="filterbar"
                                                                style="overflow-anchor: none">
                                                            Поиск
                                                            <i class="fas fa-filter"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                            class="b-sidebar-backdrop bg-dark"
                                            style="display: none"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
