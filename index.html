<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">


    <title>Vite App</title>
</head>
<body>
<div id="app">
    <header class="header"></header>
    <main>
        <section class="hero-section"></section>
        <section class="services"></section>
            <section class="about-us" id="about">
                <div class="about-us-content">
                    <div class="about-us-content-head">

                        <div class="about-us-content-head-sub">
                            <div class="about-us-content-head-sub-line"></div>
                            <h3 class="about-us-content-head-sub-subtitle">About Us</h3>
                        </div>

                        <h2 class="about-us-content-title">What About Our Industry Performance.</h2>
                    </div>
                <div class="about-us-info">
                    <p class="about-us-info-description">
                        In today’s world, we’re bombarded with choices. From streaming<br>
                        services to meal kits, it can be overwhelming.
                    </p>
                    <div class="about-us-info-experience">
                        <a href="#" class="about-us-info-experience-button">
                            <button class="about-us-info-experience-button-link">
                            Read More
                                <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0.247423 16.3415C-0.116259 16.7571 -0.0741412 17.3889 0.341495 17.7526C0.757132 18.1163 1.38889 18.0741 1.75258 17.6585L0.247423 16.3415ZM15.9978 0.933481C15.961 0.38242 15.4845 -0.0345222 14.9335 0.00221496L5.95341 0.600887C5.40235 0.637624 4.98541 1.11413 5.02215 1.66519C5.05889 2.21625 5.53539 2.63319 6.08645 2.59646L14.0687 2.0643L14.6009 10.0466C14.6376 10.5976 15.1141 11.0146 15.6652 10.9779C16.2163 10.9411 16.6332 10.4646 16.5965 9.91355L15.9978 0.933481ZM1.75258 17.6585L15.7526 1.65851L14.2474 0.341496L0.247423 16.3415L1.75258 17.6585Z" fill="white"/>
                                </svg>
                            </button>
                        </a>
                        <div class="about-us__info-experience-text">
                            <span class="about-us-info-experience-text-wrap" data-text="25+ Experience">25+ Experience</span>
                        </div>
                    </div>
                </div>
                </div>
                <div class="about-us__slider">
                    <div class="about-us__slider-item active">
                        <img src="./src/assets/image/abImgone.jpg" alt="builders"/>
                        <p class="about-us__slider-item-content">Our Vision</p>
                    </div>
                    <div class="about-us__slider-item active">
                        <img src="./src/assets/image/abImgtwo.jpg" alt="builders"/>
                        <p class="about-us__slider-item-content">Core Values</p>
                    </div>
                    <div class="about-us__slider-item active">
                        <img src="./src/assets/image/abImgthree.jpg" alt="builders"/>
                        <p class="about-us__slider-item-content">Community Engagement</p>
                    </div>
                    <div class="about-us__slider-item">
                        <img src="./src/assets/image/abImgfour.jpg" alt="builders" />
                        <p class="about-us__slider-item-content">Innovation</p>
                    </div>
                    <div class="about-us__slider-item">
                        <img src="./src/assets/image/abImgfive.jpg" alt="builders" />
                        <p class="about-us__slider-item-content">Sustainability</p>
                    </div>
                    <div class="about-us__slider-item">
                        <img src="./src/assets/image/abImgsix.jpg" alt="builders" />
                        <p class="about-us__slider-item-content">Leadership</p>
                    </div>
                </div>

                <div class="about-us__arrow">
                    <button class="about-us__arrow-left">&#8592;</button>
                    <button class="about-us__arrow-right">&#8594;</button>
                </div>
                </section>
        
        <section class="status"></section>
        <section class="projects" id="projects"></section>
        <section class="process"></section>
        <section class="testimonials" id="testimonials"></section>
        <section class="team" id="team"></section>
        <section class="price" id="price"></section>
        <section class="blog" id="blog"></section>
    </main>
    <footer class="footer" id="contact">
    </footer>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
